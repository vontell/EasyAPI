apply plugin: 'java'

task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}

sourceSets {
    main.java.srcDirs = ['src']
    main.resources.srcDirs = ['src']
    test.java.srcDirs = ['tests/java']
    test.resources.srcDirs = ['tests/resources']
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
